name: Build and Release H264 Pro Trimmer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write # Надає право створювати релізи та завантажувати файли

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if (Test-Path requirements.txt) { pip install -r requirements.txt }
        pip install pyinstaller pillow

    - name: Prepare FFmpeg for PyInstaller
      run: |
        New-Item -ItemType Directory -Force -Path bin
        $url = "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip"
        Invoke-WebRequest -Uri $url -OutFile ffmpeg.zip
        Expand-Archive -Path ffmpeg.zip -DestinationPath temp_ffmpeg
        $ffmpegExe = Get-ChildItem -Path temp_ffmpeg -Filter ffmpeg.exe -Recurse | Select-Object -First 1
        Copy-Item -Path $ffmpegExe.FullName -Destination bin\ffmpeg.exe
        Write-Host "FFmpeg binary prepared in bin/ffmpeg.exe"

    - name: Build EXE with PyInstaller
      run: pyinstaller --noconfirm main.spec

    - name: Build Installer (Inno Setup)
      run: |
        # Прямий виклик компілятора Inno Setup
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup_script.iss /DAppVersion=${{ github.ref_name }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: Output/*.exe
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}